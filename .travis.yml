language: ruby
rvm:
- 2.3.0
services:
- postgresql
before_script:
- psql -c 'create database "Meandr_test";' -U postgres
- psql -c "create extension postgis" -U postgres
- psql -c 'select POSTGIS_VERSION();' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: 
  app: meandr
  on:
    repo: Joel-B-Williams/Meandr
cache: bundler
